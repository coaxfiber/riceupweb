<mat-card class="example-card">
  <mat-card-content>
      <mat-tab-group>
		  <mat-tab label="Products">
        <button (click)="refresh()"  mat-button style="" >
                    Refresh
        </button>         
        <div  *ngIf="load==='no'" >
          <mat-card *ngFor="let property of products">
            <mat-card-header>
              
               <div mat-card-avatar class="example-header-image"><img src="http://riceupfarmers.org/wp-content/system/uploads/s{{ property.photo_url }}.jpg?{{timee}}" alt="loading..."   onError="this.src='http://riceupfarmers.org/wp-content/system/sproduct.jpg';" height="50px" /></div>
              <mat-card-title>&nbsp;&nbsp;{{property.product_name}}</mat-card-title>
              <mat-card-subtitle>&nbsp;&nbsp;{{property.product_desc }}</mat-card-subtitle>
              <div style="float: right; width: 95%; position: absolute;">
                <button mat-raised-button style="color: white;background-color: #3f51b5;float: right;" (click)="openDialog(property)">Update</button>
              </div>
            </mat-card-header>
              
          </mat-card>
            </div>

            <mat-spinner  *ngIf="load==='yes'" style="margin:10px auto 10px auto"></mat-spinner>
		  </mat-tab>
		  <mat-tab label="Add Products"  style=" overflow-y: hidden;">
          <br>
        <div  *ngIf="load==='no'" >
         <form [formGroup]="form">
         
           <input type="file" name="file" id="file" (change)="onFileChanged($event)" />

                         <div formGroupName="name">

          <mat-form-field class="example-full-width">
          <input matInput placeholder="Name" required formControlName="pname"  mat-button >
        </mat-form-field>

          <mat-form-field class="example-full-width">
          <input matInput placeholder="Description" required formControlName="desc">
        </mat-form-field><!-- 
              <ion-item>
              <ion-label   stacked>Unit</ion-label>
              <ion-select formControlName="unit" >
                <ion-option value="">-Select Unit-</ion-option>
                <ion-option value="pcs">pcs</ion-option>
                <ion-option value="kg">kg</ion-option>
                <ion-option value="ewan">ewan</ion-option>
                <ion-option value="boom">boom</ion-option>  
              </ion-select>
            </ion-item> -->
            <mat-form-field>
              <mat-select formControlName="unit" >
                <mat-option value="">
                  -Select Unit-
                </mat-option>
                <mat-option value="pcs">
                  pcs
                </mat-option>
                <mat-option value="kg">
                  kg
                </mat-option>
                
                <mat-option value="750g">
                  750g
                </mat-option>
                <mat-option value="250g">
                  250g
                </mat-option>
                <mat-option value="500g">
                  500g
                </mat-option>
                <mat-option value="tail">
                  tail
                </mat-option>
              </mat-select>
            </mat-form-field>

              <mat-form-field class="example-full-width">
              <input matInput placeholder="Price" required formControlName="price"  type="number">
            </mat-form-field>

              <mat-form-field class="example-full-width">
              <input matInput placeholder="Stocks" required formControlName="stocks"  type="number">
            </mat-form-field>

              <mat-form-field class="example-full-width">
              <input matInput placeholder="harvest Date" required formControlName="harvest_date"  type="date" displayFormat="YYYY-MM-DD" formControlName="harvest_date"  max="{{datenow | date: 'yyyy-MM-dd'}}" >
            </mat-form-field>
                  </div>
                   <button (click)="onUpload()"  mat-button style="color: white;background-color: #3f51b5; float: right;" >
                    Add Product
                  </button>
            </form>
            </div>

            <mat-spinner  *ngIf="load==='yes'" style="margin:10px auto 10px auto"></mat-spinner>
        
      </mat-tab>
		</mat-tab-group>

  </mat-card-content>
</mat-card>
